<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="container">
        <div class="field">
            123456789
        </div>
        <div class = "buttons-all">
            <div class = "button">C</div>
            <div class = "button">(</div>
            <div class = "button">%</div>
            <div class = "button">)</div>
            <div class = "button">+</div>
            <div class = "button">1</div>
            <div class = "button">2</div>
            <div class = "button">3</div>
            <div class = "button">0</div>
            <div class = "button">-</div>
            <div class = "button">4</div>
            <div class = "button">5</div>
            <div class = "button">6</div>
            <div class = "button">‚Üê</div>
            <div class = "button">/</div>
            <div class = "button">7</div>
            <div class = "button">8</div>
            <div class = "button">9</div>
            <div class = "button-equal">=</div>
            <div class = "button">*</div>
        </div>
    </div>
</body>
</html>
