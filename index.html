<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="container">
        <input class="input-field" type="text" disabled></input>
        <div class = "buttons">
            <div class="column">
                <button class = "bracket-left brackets">(</button>
                <button class = "number7 number">7</button>
                <button class = "number4 number">4</button>
                <button class = "number1 number">1</button>
                <button class = "number0 number">0</button>
            </div>

            <div class="column">
                <button class = "bracket-right brackets">)</button>
                <button class = "number8 number">8</button>
                <button class = "number5 number">5</button>
                <button class = "number2 number">2</button>
                <button class = "point">.</button>
            </div>

            <div class="column">
                <button class = "percent">%</button>
                <button class = "number9 number">9</button>
                <button class = "number6 number">6</button>
                <button class = "number3 number">3</button>
                <button class = "equal">=</button>
            </div>

            <div class="column">
                <button class = "clean-field">AC</button>
                <button class = "divide-op operation">รท</button>
                <button class = "multiply-op operation">ร</button>
                <button class = "plus-op operation">+</button>
                <button class = "minus-op operation">-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
